<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | YouVideo</title>
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sources/css/all.min.css" />
    <link rel="stylesheet" href="assets/sources/css/icons.bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <!-- faq cards animation start -->
    <section id="contactus-cards-animation">
      <div class="container contactus-cards-animation-container">
        <div class="row contactus-cards-animation-row">
          <h2>Contact Us</h2>
          <p>Have any query contact us</p>
        </div>
      </div>
    </section>
    <!-- faq cards animation end -->
    <!-- contact side start -->
    <section id="contact-side">
      <div class="container contact-side-container">
        <div class="row contact-side-row">
          <div class="col-6 contact-side-left-part">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.428490145605!2d49.85175681451219!3d40.37719496596853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d079efb5163%3A0xc20aa51a5f0b5e01!2sCode%20Academy!5e0!3m2!1saz!2s!4v1645018755931!5m2!1saz!2s"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
          <div class="col-6 contact-side-right-part">
            <h5 class="contact-side-heading">Get in Touch</h5>
            <p class="contact-side-description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <form id="contact-side-form">
              <div class="col-6">
                <label for="">Firstname</label>
                <input type="text" placeholder="Please enter your firstname" />
              </div>
              <div class="col-6"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- contact side end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <script src="assets/sources/js/jquery.min.js"></script>
    <script src="assets/js/contactus.js"></script>
  </body>
</html>
