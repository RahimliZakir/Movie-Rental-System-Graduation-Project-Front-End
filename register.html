<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | YouVideo</title>
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- register start -->
    <section id="register">
      <div class="container register-container">
        <div class="row register-row">
          <div class="col-8 register-col">
            <div class="row register-col-row">
              <div class="col-5 register-left-side">
                <div class="img-div">
                  <img
                    src="assets/images/auth/login-register.png"
                    alt="Login Img"
                  />
                </div>
              </div>
              <div class="col-7 register-right-side">
                <h3 class="register-side-heading">Register</h3>
                <p class="register-side-description">
                  Welcome back! Create Your Account.
                </p>
                <form id="login-side-form">
                  <div class="form-group username-form-group">
                    <label for="username-input">Username</label>
                    <input
                      id="username-input"
                      type="text"
                      class="form-control"
                      placeholder="Enter username"
                    />
                  </div>
                  <div class="form-group email-address-form-group">
                    <label for="email-address-input">Email address</label>
                    <input
                      id="email-address-input"
                      type="text"
                      class="form-control"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group password-form-group">
                    <label for="password-input">Password</label>
                    <input
                      id="password-input"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group repeat-password-form-group">
                    <label for="repeat-password-input">Repeat password</label>
                    <input
                      id="password-input"
                      type="password"
                      class="form-control"
                      placeholder="Repeat Password"
                    />
                  </div>
                  <div class="register-side-btn-div">
                    <button class="register-side-btn">Register</button>
                  </div>
                  <a href="login.html" class="link-to-login"
                    >Have an account Log In</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- register end -->
  </body>
</html>
