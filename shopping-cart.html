<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | YouVideo</title>
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sources/css/all.min.css" />
    <link rel="stylesheet" href="assets/sources/css/icons.bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <!-- shopping cart banner start -->
    <section id="shopping-cart-banner">
      <div class="container shopping-cart-banner-container">
        <div class="row shopping-cart-banner-row">
          <h1 class="shopping-cart-banner-heading">Shopping Cart Side</h1>
        </div>
      </div>
    </section>
    <!-- shopping cart banner end -->
    <!-- shopping cart start -->
    <section id="shopping-cart">
      <div class="container shopping-cart-container">
        <div class="row shopping-cart-row">
          <div class="col-12 shopping-cart-col">
            <div class="row shopping-cart-empty-side-row">
              <div class="col-6 shopping-empty-left-side">
                <span class="basket-span"><i class="bi bi-cart3"></i></span>
                <p class="empty-basket-desc">
                  There are no products in your cart.
                </p>
              </div>
              <div class="col-6 shopping-empty-right-side">
                <a href="movies.html" class="empty-basket-redirect-btn"
                  >Back To Movies Tab</a
                >
              </div>
            </div>
            <div class="shopping-cart-filter-tools-side">
              <button class="shopping-cart-filter-movies-btn selected">
                <i class="bi bi-film"></i> Movies
              </button>
              <button class="shopping-cart-filter-shows-btn">
                <i class="bi bi-camera-reels"></i> Shows
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- shopping cart end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <script src="assets/sources/js/jquery.min.js"></script>
    <script src="assets/js/shopping-cart.js"></script>
  </body>
</html>
