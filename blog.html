<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | YouVideo</title>
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sources/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <!-- blog starter start -->
    <section id="blog-starter">
      <div class="container blog-starter-container">
        <div class="row blog-starter-row">
          <h1 class="blog-starter-heading">Blog Side</h1>
        </div>
      </div>
    </section>
    <!-- blog starter end -->
    <!-- blogs start -->
    <section id="blogs">
      <div class="container blogs-container">
        <div class="row blogs-row">
          <div class="col-3 blogs-col">
            <div class="card blogs-card" style="width: 18rem">
              <img
                src="assets/images/blog/blog-1.jpg"
                class="card-img-top"
                alt="Blogs Image"
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- blogs end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <script src="assets/sources/js/jquery.min.js"></script>
    <script src="assets/js/blog.js"></script>
  </body>
</html>
